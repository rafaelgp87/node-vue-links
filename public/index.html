<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Vue Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.5.7/firebase-storage.js"></script>
    <script defer src="https://unpkg.com/vue/dist/vue.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Links con Vue.js y Firebase</h1>
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Agregar link</h3>
        </div>
      
        <div class="card-body">
          <form v-on:submit.prevent="addLink" class="form-inline">
              
            <div class="form-group">
              <label for="">Página</label>
              <input placeholder="Página" type="text" class="form-control" v-model="newLink.page">
            </div>
              
            <div class="form-group">
              <label for="">Descripción</label>
              <input placeholder="Descripción" type="text" class="form-control" v-model="newLink.description">
            </div>
              
            <div class="form-group">
              <label for="">Url</label>
              <input placeholder="Url" type="text" class="form-control" v-model="newLink.url">
            </div>
      
            <input type="submit" class="btn btn-success" value="Agregar Link">
          </form>
        </div>
      </div>
      
      <hr>
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Lista de links</h3>
        </div>
      
        <div class="card-body">
          <table class="table table-striped>">
            <thead>
              <tr>
                <th>Página</th>
                <th>Título</th>
                <th>Url</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="link in links">
                <td>
                  {{link[1].page}}
                </td>
                <td>
                  {{link[1].description}}
                </td>
                <td>
                  <a target="_blank" v-bind:href="link.url">{{link[1].url}}</a> 
                </td>
                <td>
                  <button v-on:click="deleteLink(link)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
